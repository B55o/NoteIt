<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteIt</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script type="module" src="./dist/index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="app-name-container">
        <img class="app-icon" src="./src/assets/AppIcon.png" />
        <h2>NoteIt</h2>
      </div>
      <form class="search-bar">
        <img class="search-icon" src="./src/assets/SearchIcon.png" />
        <input
          id="search-input"
          class="search-input"
          type="text"
          placeholder="Search notes..."
        />
      </form>
      <div id="empty-notes-list-container" class="empty-notes-list-container">
        <div class="info-icon-container">
          <img class="info-icon" src="./src/assets/InfoIcon.png" />
        </div>
        <h4>No notes yet</h4>
        <h5>Add note to keep track of your learnings.</h5>
        <button id="add-first-note" class="add-first-note">
          <image class="add-note-icon" src="./src/assets/AppIcon.png" /><span
            >Add note</span
          >
        </button>
      </div>
      <div id="new-note-actions-container" class="new-note-actions-container">
        <button
          id="show-new-note-container-button"
          type="submit"
          class="button primary-button add-note-toggle"
        >
          Add New
        </button>
        <div id="add-new-note-container" class="add-new-note-container">
          <div class="add-new-note-header">
            <span>Add new note</span>
            <button id="hide-new-note-container" class="text-button">
              cancel
            </button>
          </div>
          <input
            id="new-note-title"
            class="new-note-title"
            placeholder="Untitled note"
          />
          <textarea
            id="new-note-description"
            class="new-note-description"
            placeholder="Your note"
          ></textarea>
          <div class="new-note-bottom-action">
            <button
              id="add-new-note"
              class="button primary-button new-note-add"
            >
              Add
            </button>
          </div>
        </div>
      </div>
      <ul id="notes-list" class="notes-list"></ul>
    </div>
  </body>
</html>
