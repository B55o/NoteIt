<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteIT</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="app-name-container">
        <img class="app-icon" src="./src/assets/AppIcon.png"/>
        <h2>NoteIt</h2>
      </div>
        <input
          class="search-bar"
          type="text"
          class="new-note-input"
          placeholder="Search notes..."
        />
      <button type="submit" class="add-note-button">Add note</button>
      <ul class="notes-list">
        <li>new note</li>
      </ul>
    </div>
  </body>
</html>
