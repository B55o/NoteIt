<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteIt</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="app-name-container">
        <img class="app-icon" src="./src/assets/AppIcon.png" />
        <h2>NoteIt</h2>
      </div>
      <form class="search-bar">
        <img class="search-icon" src="./src/assets/SearchIcon.png" />
        <input class="search-input" type="text" placeholder="Search notes..." />
      </form>
      <div class="empty-notes-list-container">
        <div class="info-icon-container">
          <img class="info-icon" src="./src/assets/InfoIcon.png" />
        </div>
        <h4>No notes yet</h4>
        <h5>Add note to keep track of your learnings.</h5>
        <button class="add-first-note">
          <image class="add-note-icon" src="./src/assets/AppIcon.png" /><span
            >Add note</span
          >
        </button>
      </div>
      <button type="submit" class="add-note-button">Add New</button>
      <div class="add-new-note-container">
        <div class="add-new-note-header">
          <span>Add new note</span><button class="text-button">cancel</button>
        </div>
        <input class="new-note-title" placeholder="Untitled note" />
        <textarea
          class="new-note-description"
          placeholder="Your note"
        ></textarea>
      </div>
      <ul class="notes-list">
        <li>
          <div class="note">
            <div class="note-main">
              <span class="note-title"> Note title </span>
              <div class="note-button-bar">
                <button class="note-action-button">
                  <image
                    class="action-button-icon"
                    src="./src/assets/EditIcon.png"
                  />
                </button>
                <a class="note-action-button" href="#popup1">
                  <image
                    class="action-button-icon"
                    src="./src/assets/DeleteIcon.png"
                  />
                </a>
              </div>
            </div>
            <span class="note-description"> Note description</span>
            <span class="note-date"> Note date</span>
            <div id="popup1" class="overlay">
              <div class="popup">
                <h2>Delete note</h2>
                <div class="content">
                  Are you sure you want to delete this note?
                </div>
                <div class="popup-button-bar">
                  <a href="#" class="popup-cancel-button">cancel</a>
                  <a href="#" class="popup-delete-button">delete</a>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="note">
            <div class="note-main">
              <span class="note-title"> Note title </span>
              <div class="note-button-bar">
                <button class="note-action-button">
                  <image
                    class="action-button-icon"
                    src="./src/assets/EditIcon.png"
                  />
                </button>
                <button class="note-action-button">
                  <image
                    class="action-button-icon"
                    src="./src/assets/DeleteIcon.png"
                  />
                </button>
              </div>
            </div>
            <span class="note-description"> Note description</span>
            <span class="note-date"> Note date</span>
          </div>
        </li>
        <li>
          <div class="note">
            <div class="note-main">
              <span class="note-title"> Note title </span>
              <div class="note-button-bar">
                <button class="note-action-button">
                  <image
                    class="action-button-icon"
                    src="./src/assets/EditIcon.png"
                  />
                </button>
                <button class="note-action-button">
                  <image
                    class="action-button-icon"
                    src="./src/assets/DeleteIcon.png"
                  />
                </button>
              </div>
            </div>
            <span class="note-description"> Note description</span>
            <span class="note-date"> Note date</span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
