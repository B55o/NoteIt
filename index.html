<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteIt</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="app-name-container">
        <img class="app-icon" src="./src/assets/AppIcon.png"/>
        <h2>NoteIt</h2>
      </div>
      <form class="search-bar">
        <img class="search-icon" src="./src/assets/SearchIcon.png"/>
        <input
          class="search-input"
          type="text"
          placeholder="Search notes..."
        />
      </form>
      <button type="submit" class="add-note-button">Add New</button>
      <ul class="notes-list">
        <li><div class="note">note</div></li>
        <li><div class="note">note</div></li>
        <li><div class="note">note</div></li>
        <li><div class="note">note</div></li>
        <li><div class="note">note</div></li>
        <li><div class="note">note</div></li>
        <li><div class="note">note</div></li>
        <li><div class="note">note</div></li>
      </ul>
    </div>
  </body>
</html>
